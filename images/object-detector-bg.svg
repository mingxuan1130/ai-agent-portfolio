<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a235a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with purple gradient -->
  <rect width="1200" height="600" fill="url(#purpleGradient)"/>
  
  <!-- Object detection boxes -->
  <g opacity="0.2">
    <!-- Detection box 1 -->
    <rect x="200" y="150" width="120" height="180" stroke="white" stroke-width="2" fill="none"/>
    <text x="205" y="145" fill="white" font-family="Arial" font-size="12">Person 98%</text>
    
    <!-- Detection box 2 -->
    <rect x="400" y="200" width="80" height="80" stroke="white" stroke-width="2" fill="none"/>
    <text x="405" y="195" fill="white" font-family="Arial" font-size="12">Cup 92%</text>
    
    <!-- Detection box 3 -->
    <rect x="600" y="180" width="150" height="100" stroke="white" stroke-width="2" fill="none"/>
    <text x="605" y="175" fill="white" font-family="Arial" font-size="12">Laptop 97%</text>
    
    <!-- Detection box 4 -->
    <rect x="850" y="250" width="200" height="120" stroke="white" stroke-width="2" fill="none"/>
    <text x="855" y="245" fill="white" font-family="Arial" font-size="12">Chair 95%</text>
  </g>
  
  <!-- Camera frame outline -->
  <rect x="150" y="100" width="900" height="400" stroke="white" stroke-width="3" fill="none" opacity="0.15"/>
  
  <!-- Tracking dots and lines -->
  <g opacity="0.25">
    <circle cx="260" cy="240" r="4" fill="white"/>
    <circle cx="270" cy="250" r="4" fill="white"/>
    <circle cx="280" cy="260" r="4" fill="white"/>
    <circle cx="290" cy="270" r="4" fill="white"/>
    <line x1="260" y1="240" x2="290" y2="270" stroke="white" stroke-width="1.5" stroke-dasharray="2,2"/>
    
    <circle cx="440" cy="240" r="4" fill="white"/>
    <circle cx="445" cy="245" r="4" fill="white"/>
    <circle cx="450" cy="250" r="4" fill="white"/>
    <circle cx="455" cy="255" r="4" fill="white"/>
    <line x1="440" y1="240" x2="455" y2="255" stroke="white" stroke-width="1.5" stroke-dasharray="2,2"/>
  </g>
</svg> 