<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="seleniumGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b950;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009c43;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <g transform="translate(5, 5) scale(0.9)">
    <!-- Selenium atom symbol -->
    <circle cx="50" cy="50" r="40" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
    
    <!-- Electron orbits -->
    <ellipse cx="50" cy="50" rx="35" ry="15" fill="none" stroke="#aaaaaa" stroke-width="1" transform="rotate(30 50 50)"/>
    <ellipse cx="50" cy="50" rx="35" ry="15" fill="none" stroke="#aaaaaa" stroke-width="1" transform="rotate(90 50 50)"/>
    <ellipse cx="50" cy="50" rx="35" ry="15" fill="none" stroke="#aaaaaa" stroke-width="1" transform="rotate(150 50 50)"/>
    
    <!-- Nucleus -->
    <circle cx="50" cy="50" r="15" fill="url(#seleniumGreen)"/>
    
    <!-- Electrons -->
    <circle cx="85" cy="50" r="5" fill="url(#seleniumGreen)"/>
    <circle cx="32.5" cy="80.8" r="5" fill="url(#seleniumGreen)"/>
    <circle cx="32.5" cy="19.2" r="5" fill="url(#seleniumGreen)"/>
    
    <!-- Se symbol -->
    <text x="50" y="55" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">Se</text>
  </g>
</svg> 