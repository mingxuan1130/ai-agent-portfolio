<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#145a32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with green gradient -->
  <rect width="1200" height="600" fill="url(#greenGradient)"/>
  
  <!-- Image analysis grid -->
  <g opacity="0.15">
    <rect x="250" y="150" width="700" height="300" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Grid lines -->
    <line x1="250" y1="200" x2="950" y2="200" stroke="white" stroke-width="1"/>
    <line x1="250" y1="250" x2="950" y2="250" stroke="white" stroke-width="1"/>
    <line x1="250" y1="300" x2="950" y2="300" stroke="white" stroke-width="1"/>
    <line x1="250" y1="350" x2="950" y2="350" stroke="white" stroke-width="1"/>
    <line x1="250" y1="400" x2="950" y2="400" stroke="white" stroke-width="1"/>
    
    <line x1="300" y1="150" x2="300" y2="450" stroke="white" stroke-width="1"/>
    <line x1="350" y1="150" x2="350" y2="450" stroke="white" stroke-width="1"/>
    <line x1="400" y1="150" x2="400" y2="450" stroke="white" stroke-width="1"/>
    <line x1="450" y1="150" x2="450" y2="450" stroke="white" stroke-width="1"/>
    <line x1="500" y1="150" x2="500" y2="450" stroke="white" stroke-width="1"/>
    <line x1="550" y1="150" x2="550" y2="450" stroke="white" stroke-width="1"/>
    <line x1="600" y1="150" x2="600" y2="450" stroke="white" stroke-width="1"/>
    <line x1="650" y1="150" x2="650" y2="450" stroke="white" stroke-width="1"/>
    <line x1="700" y1="150" x2="700" y2="450" stroke="white" stroke-width="1"/>
    <line x1="750" y1="150" x2="750" y2="450" stroke="white" stroke-width="1"/>
    <line x1="800" y1="150" x2="800" y2="450" stroke="white" stroke-width="1"/>
    <line x1="850" y1="150" x2="850" y2="450" stroke="white" stroke-width="1"/>
    <line x1="900" y1="150" x2="900" y2="450" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Analysis elements -->
  <g opacity="0.25">
    <!-- Color palette extraction -->
    <rect x="980" y="170" width="20" height="20" fill="white"/>
    <rect x="980" y="200" width="20" height="20" fill="white" opacity="0.8"/>
    <rect x="980" y="230" width="20" height="20" fill="white" opacity="0.6"/>
    <rect x="980" y="260" width="20" height="20" fill="white" opacity="0.4"/>
    <rect x="980" y="290" width="20" height="20" fill="white" opacity="0.2"/>
    
    <!-- Face detection -->
    <circle cx="350" cy="250" r="40" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="650" cy="230" r="35" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Object recognition -->
    <rect x="450" y="300" width="120" height="80" stroke="white" stroke-width="2" fill="none"/>
    <text x="455" y="295" fill="white" font-family="Arial" font-size="12">Table</text>
    
    <rect x="700" y="320" width="60" height="90" stroke="white" stroke-width="2" fill="none"/>
    <text x="705" y="315" fill="white" font-family="Arial" font-size="12">Plant</text>
  </g>
  
  <!-- Data points -->
  <g opacity="0.3">
    <circle cx="300" cy="200" r="3" fill="white"/>
    <circle cx="320" cy="220" r="3" fill="white"/>
    <circle cx="340" cy="240" r="3" fill="white"/>
    <circle cx="360" cy="260" r="3" fill="white"/>
    <circle cx="380" cy="280" r="3" fill="white"/>
    
    <circle cx="600" cy="300" r="3" fill="white"/>
    <circle cx="620" cy="320" r="3" fill="white"/>
    <circle cx="640" cy="340" r="3" fill="white"/>
    <circle cx="660" cy="360" r="3" fill="white"/>
    <circle cx="680" cy="380" r="3" fill="white"/>
  </g>
</svg> 