<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a18cd1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbc2eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#84fab0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8fd3f4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6d365;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fda085;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000033"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="600" y="60" text-anchor="middle" fill="#333333" font-family="Arial" font-size="24" font-weight="bold">Intelligent Web Harvester - System Architecture</text>
  
  <!-- Main components -->
  <g filter="url(#shadow)">
    <!-- Learning Engine -->
    <rect x="450" y="120" width="300" height="120" rx="10" ry="10" fill="url(#blueGrad)"/>
    <text x="600" y="180" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="20" font-weight="bold">Learning Engine</text>
    <text x="600" y="210" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14">Pattern Recognition & Decision Making</text>
    
    <!-- Navigation Module -->
    <rect x="150" y="300" width="250" height="120" rx="10" ry="10" fill="url(#purpleGrad)"/>
    <text x="275" y="360" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="20" font-weight="bold">Navigation Module</text>
    <text x="275" y="390" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14">Intelligent Site Traversal</text>
    
    <!-- Extraction Pipeline -->
    <rect x="450" y="300" width="300" height="120" rx="10" ry="10" fill="url(#greenGrad)"/>
    <text x="600" y="360" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="20" font-weight="bold">Extraction Pipeline</text>
    <text x="600" y="390" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14">Data Identification & Structuring</text>
    
    <!-- Anti-Detection System -->
    <rect x="800" y="300" width="250" height="120" rx="10" ry="10" fill="url(#orangeGrad)"/>
    <text x="925" y="360" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="20" font-weight="bold">Anti-Detection System</text>
    <text x="925" y="390" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14">Stealth & Compliance</text>
    
    <!-- Data Storage -->
    <rect x="450" y="480" width="300" height="120" rx="10" ry="10" fill="url(#blueGrad)"/>
    <text x="600" y="540" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="20" font-weight="bold">Data Storage</text>
    <text x="600" y="570" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14">MongoDB / SQLite</text>
    
    <!-- API Layer -->
    <rect x="450" y="660" width="300" height="80" rx="10" ry="10" fill="#6c757d"/>
    <text x="600" y="705" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="20" font-weight="bold">API Layer</text>
  </g>
  
  <!-- Connections -->
  <g stroke="#6c757d" stroke-width="2" fill="none">
    <!-- Learning Engine to modules -->
    <path d="M 600,240 L 600,300" marker-end="url(#arrowMarker)"/>
    <path d="M 450,180 C 350,180 350,300 350,300" marker-end="url(#arrowMarker)"/>
    <path d="M 750,180 C 850,180 850,300 850,300" marker-end="url(#arrowMarker)"/>
    
    <!-- Horizontal connections -->
    <path d="M 400,360 L 450,360" marker-end="url(#arrowMarker)"/>
    <path d="M 750,360 L 800,360" marker-end="url(#arrowMarker)"/>
    
    <!-- To data storage -->
    <path d="M 600,420 L 600,480" marker-end="url(#arrowMarker)"/>
    
    <!-- To API -->
    <path d="M 600,600 L 600,660" marker-end="url(#arrowMarker)"/>
  </g>
  
  <!-- External connections -->
  <g>
    <!-- Websites -->
    <rect x="50" y="120" width="150" height="80" rx="5" ry="5" fill="#ffffff" stroke="#dddddd" stroke-width="2"/>
    <text x="125" y="165" text-anchor="middle" fill="#333333" font-family="Arial" font-size="16" font-weight="bold">Websites</text>
    <path d="M 125,200 C 125,250 125,300 150,300" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowMarker)"/>
    
    <!-- Client Applications -->
    <rect x="1000" y="660" width="150" height="80" rx="5" ry="5" fill="#ffffff" stroke="#dddddd" stroke-width="2"/>
    <text x="1075" y="690" text-anchor="middle" fill="#333333" font-family="Arial" font-size="16" font-weight="bold">Client</text>
    <text x="1075" y="715" text-anchor="middle" fill="#333333" font-family="Arial" font-size="16" font-weight="bold">Applications</text>
    <path d="M 750,700 L 1000,700" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowMarker)"/>
  </g>
  
  <!-- Subcomponents -->
  <g font-family="Arial" font-size="12" fill="#333333">
    <!-- Learning Engine Subcomponents -->
    <rect x="470" y="150" width="120" height="20" rx="3" ry="3" fill="#ffffff" opacity="0.7"/>
    <text x="530" y="165" text-anchor="middle">Neural Networks</text>
    
    <rect x="610" y="150" width="120" height="20" rx="3" ry="3" fill="#ffffff" opacity="0.7"/>
    <text x="670" y="165" text-anchor="middle">Pattern Recognition</text>
    
    <!-- Navigation Module Subcomponents -->
    <rect x="170" y="330" width="100" height="20" rx="3" ry="3" fill="#ffffff" opacity="0.7"/>
    <text x="220" y="345" text-anchor="middle">Site Mapping</text>
    
    <rect x="280" y="330" width="100" height="20" rx="3" ry="3" fill="#ffffff" opacity="0.7"/>
    <text x="330" y="345" text-anchor="middle">Path Planning</text>
    
    <!-- Extraction Pipeline Subcomponents -->
    <rect x="470" y="330" width="80" height="20" rx="3" ry="3" fill="#ffffff" opacity="0.7"/>
    <text x="510" y="345" text-anchor="middle">Classifiers</text>
    
    <rect x="560" y="330" width="80" height="20" rx="3" ry="3" fill="#ffffff" opacity="0.7"/>
    <text x="600" y="345" text-anchor="middle">Extractors</text>
    
    <rect x="650" y="330" width="80" height="20" rx="3" ry="3" fill="#ffffff" opacity="0.7"/>
    <text x="690" y="345" text-anchor="middle">Processors</text>
    
    <!-- Anti-Detection Subcomponents -->
    <rect x="820" y="330" width="100" height="20" rx="3" ry="3" fill="#ffffff" opacity="0.7"/>
    <text x="870" y="345" text-anchor="middle">Request Throttling</text>
    
    <rect x="930" y="330" width="100" height="20" rx="3" ry="3" fill="#ffffff" opacity="0.7"/>
    <text x="980" y="345" text-anchor="middle">IP Rotation</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowMarker" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
</svg> 