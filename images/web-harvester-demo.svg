<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000033"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" fill="#333333" font-family="Arial" font-size="24" font-weight="bold">Intelligent Web Harvester - Demo</text>
  
  <!-- Browser window with e-commerce site -->
  <g filter="url(#shadow)" transform="translate(100, 100)">
    <rect width="400" height="400" fill="#ffffff" rx="5" ry="5" stroke="#dddddd" stroke-width="2"/>
    
    <!-- Browser toolbar -->
    <rect width="400" height="40" fill="#f1f3f5" rx="5" ry="5" stroke="#dddddd" stroke-width="2"/>
    <circle cx="20" cy="20" r="7" fill="#ff6b6b"/>
    <circle cx="40" cy="20" r="7" fill="#ffd43b"/>
    <circle cx="60" cy="20" r="7" fill="#69db7c"/>
    <rect x="80" y="10" width="280" height="20" rx="10" ry="10" fill="#dee2e6"/>
    <text x="220" y="25" text-anchor="middle" fill="#495057" font-family="Arial" font-size="12">example-ecommerce.com/products</text>
    
    <!-- E-commerce content -->
    <rect x="20" y="60" width="360" height="60" fill="#f8f9fa" rx="3" ry="3"/>
    <text x="200" y="95" text-anchor="middle" fill="#333333" font-family="Arial" font-size="18" font-weight="bold">Example E-commerce Store</text>
    
    <!-- Product grid -->
    <g>
      <!-- Product 1 -->
      <rect x="20" y="140" width="170" height="120" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="3" ry="3"/>
      <rect x="30" y="150" width="150" height="60" fill="#e9ecef" rx="2" ry="2"/>
      <text x="105" y="185" text-anchor="middle" fill="#adb5bd" font-family="Arial" font-size="12">Product Image</text>
      <text x="105" y="225" text-anchor="middle" fill="#333333" font-family="Arial" font-size="14" font-weight="bold">Product 1</text>
      <text x="105" y="245" text-anchor="middle" fill="#495057" font-family="Arial" font-size="14">$19.99</text>
      
      <!-- Product 2 -->
      <rect x="210" y="140" width="170" height="120" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="3" ry="3"/>
      <rect x="220" y="150" width="150" height="60" fill="#e9ecef" rx="2" ry="2"/>
      <text x="295" y="185" text-anchor="middle" fill="#adb5bd" font-family="Arial" font-size="12">Product Image</text>
      <text x="295" y="225" text-anchor="middle" fill="#333333" font-family="Arial" font-size="14" font-weight="bold">Product 2</text>
      <text x="295" y="245" text-anchor="middle" fill="#495057" font-family="Arial" font-size="14">$24.99</text>
      
      <!-- Product 3 -->
      <rect x="20" y="280" width="170" height="120" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="3" ry="3"/>
      <rect x="30" y="290" width="150" height="60" fill="#e9ecef" rx="2" ry="2"/>
      <text x="105" y="325" text-anchor="middle" fill="#adb5bd" font-family="Arial" font-size="12">Product Image</text>
      <text x="105" y="365" text-anchor="middle" fill="#333333" font-family="Arial" font-size="14" font-weight="bold">Product 3</text>
      <text x="105" y="385" text-anchor="middle" fill="#495057" font-family="Arial" font-size="14">$34.99</text>
      
      <!-- Product 4 -->
      <rect x="210" y="280" width="170" height="120" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="3" ry="3"/>
      <rect x="220" y="290" width="150" height="60" fill="#e9ecef" rx="2" ry="2"/>
      <text x="295" y="325" text-anchor="middle" fill="#adb5bd" font-family="Arial" font-size="12">Product Image</text>
      <text x="295" y="365" text-anchor="middle" fill="#333333" font-family="Arial" font-size="14" font-weight="bold">Product 4</text>
      <text x="295" y="385" text-anchor="middle" fill="#495057" font-family="Arial" font-size="14">$29.99</text>
    </g>
  </g>
  
  <!-- AI Processing visualization -->
  <g filter="url(#shadow)" transform="translate(550, 250)">
    <circle cx="0" cy="0" r="50" fill="url(#blueGrad)" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">AI</text>
    
    <!-- Scanning animation -->
    <rect x="-40" y="-40" width="80" height="80" stroke="#ffffff" stroke-width="2" fill="none" rx="5" ry="5">
      <animate attributeName="y" from="-150" to="100" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.8" to="0" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Data flow lines -->
    <path d="M -100,0 L -50,0" stroke="#333333" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 50,0 L 100,0" stroke="#333333" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Structured data output -->
  <g filter="url(#shadow)" transform="translate(700, 100)">
    <rect width="400" height="400" fill="#ffffff" rx="5" ry="5" stroke="#dddddd" stroke-width="2"/>
    
    <!-- Header -->
    <rect width="400" height="40" fill="#f1f3f5" rx="5" ry="5" stroke="#dddddd" stroke-width="2"/>
    <text x="200" y="25" text-anchor="middle" fill="#333333" font-family="Arial" font-size="16" font-weight="bold">Extracted Structured Data</text>
    
    <!-- JSON data -->
    <g font-family="monospace" font-size="14" fill="#333333">
      <text x="20" y="60">{</text>
      <text x="30" y="80">"products": [</text>
      <text x="40" y="100">{</text>
      <text x="50" y="120">"id": "p1",</text>
      <text x="50" y="140">"name": "Product 1",</text>
      <text x="50" y="160">"price": "$19.99",</text>
      <text x="50" y="180">"currency": "USD",</text>
      <text x="50" y="200">"image_url": "example.com/img1.jpg",</text>
      <text x="50" y="220">"in_stock": true</text>
      <text x="40" y="240">},</text>
      <text x="40" y="260">{</text>
      <text x="50" y="280">"id": "p2",</text>
      <text x="50" y="300">"name": "Product 2",</text>
      <text x="50" y="320">"price": "$24.99",</text>
      <text x="50" y="340">"currency": "USD",</text>
      <text x="50" y="360">"image_url": "example.com/img2.jpg",</text>
      <text x="50" y="380">"in_stock": true</text>
      <text x="40" y="400">},</text>
    </g>
  </g>
  
  <!-- Annotations -->
  <g>
    <!-- Annotation 1 -->
    <circle cx="150" cy="225" r="15" fill="#4dabf7" stroke="#ffffff" stroke-width="2"/>
    <text x="150" y="230" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">1</text>
    <line x1="170" y1="225" x2="220" y2="225" stroke="#4dabf7" stroke-width="2"/>
    <rect x="220" y="205" width="150" height="40" rx="5" ry="5" fill="#4dabf7"/>
    <text x="295" y="230" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">Product Detection</text>
    
    <!-- Annotation 2 -->
    <circle cx="105" cy="245" r="15" fill="#4dabf7" stroke="#ffffff" stroke-width="2"/>
    <text x="105" y="250" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">2</text>
    <line x1="125" y1="245" x2="220" y2="275" stroke="#4dabf7" stroke-width="2"/>
    <rect x="220" y="255" width="150" height="40" rx="5" ry="5" fill="#4dabf7"/>
    <text x="295" y="280" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">Price Extraction</text>
    
    <!-- Annotation 3 -->
    <circle cx="750" cy="180" r="15" fill="#4dabf7" stroke="#ffffff" stroke-width="2"/>
    <text x="750" y="185" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">3</text>
    <line x1="770" y1="180" x2="820" y2="180" stroke="#4dabf7" stroke-width="2"/>
    <rect x="820" y="160" width="150" height="40" rx="5" ry="5" fill="#4dabf7"/>
    <text x="895" y="185" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">Data Structuring</text>
    
    <!-- Annotation 4 -->
    <circle cx="400" cy="420" r="15" fill="#4dabf7" stroke="#ffffff" stroke-width="2"/>
    <text x="400" y="425" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">4</text>
    <line x1="420" y1="420" x2="470" y2="420" stroke="#4dabf7" stroke-width="2"/>
    <rect x="470" y="400" width="150" height="40" rx="5" ry="5" fill="#4dabf7"/>
    <text x="545" y="425" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">Pagination Detection</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(100, 520)">
    <rect width="1000" height="60" rx="5" ry="5" fill="#ffffff" filter="url(#shadow)"/>
    <text x="500" y="30" text-anchor="middle" fill="#333333" font-family="Arial" font-size="16" font-weight="bold">Intelligent Web Harvester automatically identifies and extracts structured data without manual configuration</text>
  </g>
</svg> 