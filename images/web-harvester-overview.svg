<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e4e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a18cd1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbc2eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#84fab0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8fd3f4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)" rx="10" ry="10"/>
  
  <!-- Website representation -->
  <rect x="100" y="100" width="300" height="400" fill="#ffffff" stroke="#dddddd" stroke-width="2" rx="5" ry="5"/>
  <rect x="100" y="100" width="300" height="60" fill="#f8f9fa" stroke="#dddddd" stroke-width="2" rx="5" ry="5"/>
  <rect x="120" y="120" width="180" height="20" fill="#e9ecef" rx="3" ry="3"/>
  <rect x="320" y="120" width="60" height="20" fill="#e9ecef" rx="3" ry="3"/>
  
  <!-- Website content -->
  <rect x="120" y="180" width="260" height="80" fill="#f8f9fa" rx="3" ry="3"/>
  <rect x="120" y="280" width="120" height="120" fill="#f8f9fa" rx="3" ry="3"/>
  <rect x="260" y="280" width="120" height="120" fill="#f8f9fa" rx="3" ry="3"/>
  <rect x="120" y="420" width="260" height="60" fill="#f8f9fa" rx="3" ry="3"/>
  
  <!-- AI Processing -->
  <g transform="translate(500, 250)">
    <circle cx="0" cy="0" r="100" fill="url(#blueGrad)" opacity="0.9"/>
    <path d="M -50,-50 L 50,50 M -50,50 L 50,-50" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="40" fill="#ffffff" opacity="0.3"/>
    
    <!-- Orbiting elements -->
    <g>
      <circle cx="0" cy="-130" r="15" fill="url(#purpleGrad)"/>
      <text x="0" y="-130" text-anchor="middle" dominant-baseline="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">ML</text>
    </g>
    <g>
      <circle cx="112.6" cy="-65" r="15" fill="url(#greenGrad)"/>
      <text x="112.6" y="-65" text-anchor="middle" dominant-baseline="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">NLP</text>
    </g>
    <g>
      <circle cx="112.6" cy="65" r="15" fill="url(#purpleGrad)"/>
      <text x="112.6" y="65" text-anchor="middle" dominant-baseline="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">CV</text>
    </g>
    <g>
      <circle cx="0" cy="130" r="15" fill="url(#greenGrad)"/>
      <text x="0" y="130" text-anchor="middle" dominant-baseline="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">RL</text>
    </g>
    <g>
      <circle cx="-112.6" cy="65" r="15" fill="url(#purpleGrad)"/>
      <text x="-112.6" y="65" text-anchor="middle" dominant-baseline="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">NN</text>
    </g>
    <g>
      <circle cx="-112.6" cy="-65" r="15" fill="url(#greenGrad)"/>
      <text x="-112.6" y="-65" text-anchor="middle" dominant-baseline="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">AI</text>
    </g>
  </g>
  
  <!-- Data output -->
  <rect x="800" y="100" width="300" height="400" fill="#ffffff" stroke="#dddddd" stroke-width="2" rx="5" ry="5"/>
  <rect x="800" y="100" width="300" height="60" fill="#f8f9fa" stroke="#dddddd" stroke-width="2" rx="5" ry="5"/>
  <text x="950" y="140" text-anchor="middle" fill="#333333" font-family="Arial" font-size="18" font-weight="bold">Structured Data</text>
  
  <!-- JSON-like data -->
  <g font-family="monospace" font-size="14" fill="#333333">
    <text x="820" y="180">{</text>
    <text x="830" y="200">"products": [</text>
    <text x="840" y="220">{</text>
    <text x="850" y="240">"name": "Product 1",</text>
    <text x="850" y="260">"price": "$19.99",</text>
    <text x="850" y="280">"rating": 4.5,</text>
    <text x="850" y="300">"features": [...]</text>
    <text x="840" y="320">},</text>
    <text x="840" y="340">{</text>
    <text x="850" y="360">"name": "Product 2",</text>
    <text x="850" y="380">"price": "$24.99",</text>
    <text x="850" y="400">"rating": 4.2,</text>
    <text x="850" y="420">"features": [...]</text>
    <text x="840" y="440">}</text>
    <text x="830" y="460">]</text>
    <text x="820" y="480">}</text>
  </g>
  
  <!-- Connection arrows -->
  <path d="M 400,250 C 450,250 450,250 500,250" stroke="#333333" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <path d="M 700,250 C 750,250 750,250 800,250" stroke="#333333" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333333"/>
    </marker>
  </defs>
  
  <!-- Labels -->
  <text x="250" y="70" text-anchor="middle" fill="#333333" font-family="Arial" font-size="18" font-weight="bold">Website</text>
  <text x="500" y="70" text-anchor="middle" fill="#333333" font-family="Arial" font-size="18" font-weight="bold">Intelligent Web Harvester</text>
  <text x="950" y="70" text-anchor="middle" fill="#333333" font-family="Arial" font-size="18" font-weight="bold">Extracted Data</text>
  
  <!-- Process arrows -->
  <g opacity="0.7">
    <path d="M 450,200 C 470,180 480,170 500,150" stroke="#333333" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <path d="M 450,300 C 470,320 480,330 500,350" stroke="#333333" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <path d="M 700,150 C 720,170 730,180 750,200" stroke="#333333" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <path d="M 700,350 C 720,330 730,320 750,300" stroke="#333333" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  </g>
</svg> 