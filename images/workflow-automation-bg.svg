  </g>
  
  <!-- Data flow -->
  <g opacity="0.1">
    <path d="M 100,500 C 300,450 500,550 700,450 S 900,550 1100,450" stroke="white" stroke-width="3" fill="none"/>
    <path d="M 100,520 C 300,470 500,570 700,470 S 900,570 1100,470" stroke="white" stroke-width="2" fill="none"/>
    <path d="M 100,540 C 300,490 500,590 700,490 S 900,590 1100,490" stroke="white" stroke-width="1" fill="none"/>
