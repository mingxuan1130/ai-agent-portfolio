<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#873600;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with orange gradient -->
  <rect width="1200" height="600" fill="url(#orangeGradient)"/>
  
  <!-- Workflow diagram -->
  <g opacity="0.2">
    <!-- Nodes -->
    <rect x="200" y="250" width="120" height="60" rx="10" stroke="white" stroke-width="2" fill="none"/>
    <text x="230" y="285" fill="white" font-family="Arial" font-size="14">Input</text>
    
    <rect x="400" y="150" width="120" height="60" rx="10" stroke="white" stroke-width="2" fill="none"/>
    <text x="420" y="185" fill="white" font-family="Arial" font-size="14">Process A</text>
    
    <rect x="400" y="350" width="120" height="60" rx="10" stroke="white" stroke-width="2" fill="none"/>
    <text x="420" y="385" fill="white" font-family="Arial" font-size="14">Process B</text>
    
    <rect x="600" y="250" width="120" height="60" rx="10" stroke="white" stroke-width="2" fill="none"/>
    <text x="615" y="285" fill="white" font-family="Arial" font-size="14">Decision</text>
    
    <rect x="800" y="150" width="120" height="60" rx="10" stroke="white" stroke-width="2" fill="none"/>
    <text x="820" y="185" fill="white" font-family="Arial" font-size="14">Output X</text>
    
    <rect x="800" y="350" width="120" height="60" rx="10" stroke="white" stroke-width="2" fill="none"/>
    <text x="820" y="385" fill="white" font-family="Arial" font-size="14">Output Y</text>
    
    <!-- Connections -->
    <line x1="320" y1="280" x2="400" y2="180" stroke="white" stroke-width="1.5"/>
    <line x1="320" y1="280" x2="400" y2="380" stroke="white" stroke-width="1.5"/>
    <line x1="520" y1="180" x2="600" y2="250" stroke="white" stroke-width="1.5"/>
    <line x1="520" y1="380" x2="600" y2="310" stroke="white" stroke-width="1.5"/>
    <line x1="720" y1="250" x2="800" y2="180" stroke="white" stroke-width="1.5"/>
    <line x1="720" y1="310" x2="800" y2="380" stroke="white" stroke-width="1.5"/>
    
    <!-- Flow arrows -->
    <polygon points="395,175 405,185 390,190" fill="white"/>
    <polygon points="395,375 405,385 390,390" fill="white"/>
    <polygon points="595,245 605,255 590,260" fill="white"/>
    <polygon points="595,305 605,315 590,320" fill="white"/>
    <polygon points="795,175 805,185 790,190" fill="white"/>
    <polygon points="795,375 805,385 790,390" fill="white"/>
